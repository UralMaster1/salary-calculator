<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор зарплаты</title>
    <style>
        * {
            box-sizing: border-box;
            line-height: 1.4;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .calculator {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #e9ecef;
        }
        h1 {
            margin: 0 0 12px 0;
            text-align: center;
            font-size: 26px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        h2 {
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 18px;
            text-align: center;
            font-size: 18px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: right;
            letter-spacing: 1px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.25);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 18px;
            border-radius: 8px;
            display: none;
            border: 1px solid #e9ecef;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 15px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .total {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        .bonus {
            color: #27ae60;
            font-weight: 600;
        }
        #rate {
            color: #4CAF50;
            font-weight: 500;
        }
        @media (min-width: 768px) {
            .calculator {
                padding: 30px;
                margin: 20px auto;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            }
            input, button {
                width: 250px;
                margin: 12px auto;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Остальная часть кода без изменений -->
</body>
</html>
