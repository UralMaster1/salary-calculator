<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор зарплаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .total {
            font-weight: bold;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        .bonus {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор зарплаты</h1>
        <h2>Анны Баровой</h2>
        <p>Введите сумму продаж в рублях:</p>
        <input type="number" id="sales" placeholder="Например, 1500000">
        <button onclick="calculate()">Рассчитать</button>
        
        <div class="result" id="result" style="display: none;">
            <div class="result-item">
                <span>Аванс:</span>
                <span id="advance">10 000 ₽</span>
            </div>
            <div class="result-item">
                <span>До 1 млн (2%):</span>
                <span id="part1">0 ₽</span>
            </div>
            <div class="result-item">
                <span>1-2 млн (3%):</span>
                <span id="part2">0 ₽</span>
            </div>
            <div class="result-item">
                <span>2-4 млн (4%):</span>
                <span id="part3">0 ₽</span>
            </div>
            <div class="result-item">
                <span>Свыше 4 млн (5%):</span>
                <span id="part4">0 ₽</span>
            </div>
            <div class="result-item bonus" id="bonus-row" style="display: none;">
                <span>Бонус за 4 млн+:</span>
                <span id="bonus">10 000 ₽</span>
            </div>
            <div class="result-item">
                <span>Зарплата (без аванса):</span>
                <span id="salary">0 ₽</span>
            </div>
            <div class="result-item total">
                <span>Итого к выплате:</span>
                <span id="total">0 ₽</span>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const sales = parseFloat(document.getElementById('sales').value);
            if (isNaN(sales)) return;
            
            const advance = 10000; // Фиксированный аванс
            let part1 = 0, part2 = 0, part3 = 0, part4 = 0, bonus = 0, salary = 0;

            if (sales > 0) {
                part1 = Math.min(sales, 1_000_000) * 0.02;
                if (sales > 1_000_000) {
                    part2 = (Math.min(sales, 2_000_000) - 1_000_000) * 0.03;
                }
                if (sales > 2_000_000) {
                    part3 = (Math.min(sales, 4_000_000) - 2_000_000) * 0.04;
                }
                if (sales > 4_000_000) {
                    part4 = (sales - 4_000_000) * 0.05;
                    bonus = 10000;
                    document.getElementById('bonus-row').style.display = 'flex';
                } else {
                    document.getElementById('bonus-row').style.display = 'none';
                }
                
                salary = part1 + part2 + part3 + part4 + bonus;
            }

            // Отображение результатов
            document.getElementById('advance').textContent = advance.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('part1').textContent = part1.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('part2').textContent = part2.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('part3').textContent = part3.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('part4').textContent = part4.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('bonus').textContent = bonus.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('salary').textContent = (salary - advance).toLocaleString('ru-RU') + ' ₽';
            document.getElementById('total').textContent = salary.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
