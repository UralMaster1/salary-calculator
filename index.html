<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор зарплаты</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 22px; /* Размер шрифта для "Калькулятор зарплаты" (было ~28px) */
        }
        h2 {
            color: #555;
            font-weight: normal;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px; /* Размер шрифта для "Анны Баровой" (было ~24px) */
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: right;
            letter-spacing: 1px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            font-size: 15px;
        }
        .total {
            font-weight: bold;
            border-top: 1px solid #ddd;
            padding-top: 12px;
            margin-top: 12px;
            font-size: 16px;
        }
        .bonus {
            color: #4CAF50;
            font-weight: bold;
        }
        @media (min-width: 768px) {
            .calculator {
                padding: 30px;
            }
            input, button {
                width: 200px;
                margin: 10px auto;
                display: block;
            }
            .result-item {
                font-size: 16px;
            }
            /* Дополнительные настройки для десктопов */
            h1 {
                font-size: 24px; /* Чуть больше на больших экранах */
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор зарплаты</h1>
        <h2>Анны Баровой</h2>
        
        <p>Введите сумму продаж в рублях:</p>
        <input type="text" id="sales" placeholder="Например, 1 500 000" inputmode="numeric">
        <button onclick="calculate()">Рассчитать</button>
        
        <div class="result" id="result">
            <div class="result-item">
                <span>Аванс:</span>
                <span id="advance">10 000 ₽</span>
            </div>
            <div class="result-item bonus" id="bonus-row" style="display: none;">
                <span>Бонус за 4 млн+:</span>
                <span id="bonus">10 000 ₽</span>
            </div>
            <div class="result-item">
                <span>Зарплата (без аванса):</span>
                <span id="salary">0 ₽</span>
            </div>
            <div class="result-item total">
                <span>Итого к выплате:</span>
                <span id="total">0 ₽</span>
            </div>
            <div class="result-item">
                <span>Применённая ставка:</span>
                <span id="rate">0%</span>
            </div>
        </div>
    </div>

    <script>
        // Функция для форматирования числа с пробелами
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // Функция для удаления всех пробелов из строки
        function removeSpaces(str) {
            return str.replace(/\s/g, '');
        }

        const salesInput = document.getElementById('sales');
        
        // Обработчик ввода для форматирования числа
        salesInput.addEventListener('input', function(e) {
            // Сохраняем позицию курсора
            const cursorPosition = e.target.selectionStart;
            
            // Удаляем все пробелы и нечисловые символы
            let value = removeSpaces(this.value);
            value = value.replace(/[^\d]/g, '');
            
            // Форматируем число с пробелами
            if (value.length > 0) {
                const num = parseInt(value, 10);
                if (!isNaN(num)) {
                    this.value = formatNumber(num);
                    
                    // Восстанавливаем позицию курсора с учетом добавленных пробелов
                    const addedSpaces = Math.floor((this.value.length - value.length) / 3);
                    e.target.setSelectionRange(cursorPosition + addedSpaces, cursorPosition + addedSpaces);
                }
            } else {
                this.value = '';
            }
        });

        function calculate() {
            // Получаем значение и удаляем пробелы перед расчетом
            const salesValue = removeSpaces(document.getElementById('sales').value);
            const sales = parseFloat(salesValue);
            
            if (isNaN(sales) || salesValue === '') {
                alert('Пожалуйста, введите корректную сумму');
                return;
            }
            
            const advance = 10000;
            let rate = 0;
            let bonus = 0;
            let salary = 0;

            if (sales <= 1_000_000) {
                rate = 2;
                salary = sales * 0.02;
            } else if (sales <= 2_000_000) {
                rate = 3;
                salary = sales * 0.03;
            } else if (sales <= 4_000_000) {
                rate = 4;
                salary = sales * 0.04;
            } else {
                rate = 5;
                salary = sales * 0.05;
                bonus = 10000;
                document.getElementById('bonus-row').style.display = 'flex';
            }

            // Отображение результатов
            document.getElementById('advance').textContent = formatNumber(advance) + ' ₽';
            document.getElementById('bonus').textContent = formatNumber(bonus) + ' ₽';
            document.getElementById('salary').textContent = formatNumber(salary - advance) + ' ₽';
            document.getElementById('total').textContent = formatNumber(salary) + ' ₽';
            document.getElementById('rate').textContent = rate + '%';
            document.getElementById('result').style.display = 'block';
            
            if (sales <= 4_000_000) {
                document.getElementById('bonus-row').style.display = 'none';
            }

            // Прокрутка к результатам после расчета
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
