<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор зарплаты</title>
    <style>
        * {
            box-sizing: border-box;
            line-height: 1.4;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .calculator {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #e9ecef;
        }

        h1 {
            margin: 0 0 12px 0;
            text-align: center;
            font-size: 25px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        h2 {
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 18px;
            text-align: center;
            font-size: 18px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: right;
            letter-spacing: 1px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 18px;
            border-radius: 8px;
            display: none;
            border: 1px solid #e9ecef;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 15px;
            padding: 8px 0;
        }

        .total {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
            border-top: 1px solid #f1f1f1;
            padding-top: 12px;
            margin-top: 12px;
        }

        .bonus {
            color: #27ae60;
            font-weight: 600;
        }

        #rate {
            color: #4CAF50;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .calculator {
                padding: 30px;
                margin: 20px auto;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            }
            
            input, button {
                width: 250px;
                margin: 12px auto;
            }
            
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор зарплаты</h1>
        <h2>Анны Баровой</h2>
        
        <p style="margin-bottom: 8px;">Введите сумму продаж в рублях:</p>
        <input type="text" id="sales" placeholder="Например, 1 500 000" inputmode="numeric">
        <button onclick="calculate()">Рассчитать</button>
        
        <div class="result" id="result">
            <div class="result-item">
                <span>Аванс:</span>
                <span id="advance">10 000 ₽</span>
            </div>
            <div class="result-item bonus" id="bonus-row" style="display: none;">
                <span>Бонус за 4 млн+:</span>
                <span id="bonus">10 000 ₽</span>
            </div>
            <div class="result-item">
                <span>Зарплата (без аванса):</span>
                <span id="salary">0 ₽</span>
            </div>
            <div class="result-item total">
                <span>Итого к выплате:</span>
                <span id="total">0 ₽</span>
            </div>
            <div class="result-item">
                <span>Применённая ставка:</span>
                <span id="rate">0%</span>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        function removeSpaces(str) {
            return str.replace(/\s/g, '');
        }

        const salesInput = document.getElementById('sales');
        
        salesInput.addEventListener('input', function(e) {
            const cursorPosition = e.target.selectionStart;
            const originalLength = this.value.length;
            let value = removeSpaces(this.value);
            value = value.replace(/[^\d]/g, '');
            
            if (value.length > 0) {
                const num = parseInt(value, 10);
                if (!isNaN(num)) {
                    const formatted = formatNumber(num).replace('.00', '');
                    this.value = formatted;
                    
                    // Корректировка позиции курсора
                    const addedSpaces = (this.value.match(/ /g) || []).length;
                    const newCursorPosition = cursorPosition + addedSpaces - (originalLength - this.value.length);
                    
                    // Устанавливаем курсор в конец, если он "уплыл"
                    if (cursorPosition >= originalLength) {
                        e.target.setSelectionRange(this.value.length, this.value.length);
                    } else {
                        e.target.setSelectionRange(newCursorPosition, newCursorPosition);
                    }
                }
            } else {
                this.value = '';
            }
        });

        function calculate() {
            const salesValue = removeSpaces(document.getElementById('sales').value);
            const sales = parseFloat(salesValue);
            
            if (isNaN(sales) || salesValue === '') {
                alert('Пожалуйста, введите корректную сумму');
                return;
            }
            
            const advance = 10000;
            let rate = 0, bonus = 0, salary = 0;

            if (sales <= 1000000) {
                rate = 2;
                salary = sales * 0.02;
            } else if (sales <= 2000000) {
                rate = 3;
                salary = sales * 0.03;
            } else if (sales <= 4000000) {
                rate = 4;
                salary = sales * 0.04;
            } else {
                rate = 5;
                salary = sales * 0.05;
                bonus = 10000;
                document.getElementById('bonus-row').style.display = 'flex';
            }

            salary = Math.round(salary * 100) / 100;
            
            document.getElementById('advance').textContent = formatNumber(advance) + ' ₽';
            document.getElementById('bonus').textContent = formatNumber(bonus) + ' ₽';
            document.getElementById('salary').textContent = formatNumber(salary - advance) + ' ₽';
            document.getElementById('total').textContent = formatNumber(salary + bonus) + ' ₽';
            document.getElementById('rate').textContent = rate + '%';
            document.getElementById('result').style.display = 'block';
            
            if (sales <= 4000000) {
                document.getElementById('bonus-row').style.display = 'none';
            }

            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
